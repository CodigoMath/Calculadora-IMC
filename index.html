<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="/img/1034351_calculator_calculation_device_finance_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h1>Calculadora IMC</h1>
            <h2>Para dar certo o resultado, certifique-se que as <br>informações estão corretas. </h2>
            <form id="icm-form">
                <div class="form-input">
                    <div class="form-control">
                        <label for="height">Digite sua altura</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo 1,75">
                    </div>
                    <div class="form-control">
                        <label for="weight">Digite seu peso</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo 80,5">
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificão</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>
